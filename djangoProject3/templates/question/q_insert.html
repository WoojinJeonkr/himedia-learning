<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 작성</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background: cadetblue;
        }
        td{
            text-align: center;
        }
        table{
            background: snow;
            margin-left:auto;
            margin-right:auto;
        }
        .c1{
            background: aliceblue;
            width: 150px;
        }
    </style>
</head>
<body bgcolor=#e9967a>
<h3>질문 작성</h3>
<a href="/question">질문 작성 시작페이지로..</a>
<p></p>
<form action="/question/q_insert2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td class="c1">항목</td>
            <td width="200">입력</td>
        </tr>
        <tr>
            <td class="c1">질문 내용</td>
            <td width="200">
                <input type="text" name="question_text">
            </td>
        </tr>
        <tr>
            <td class="c1">작성자</td>
            <td width="200">
                <input type="text" name="question_writer">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button style="background: aliceblue">질문 작성</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
