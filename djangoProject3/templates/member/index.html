<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background: cadetblue;
        }
        td{
            text-align: center;
        }
        table{
            background: snow;
            margin-left:auto;
            margin-right:auto;
        }
        .c1{
            background: aliceblue;
            width: 150px;
        }
        .c2{
            background: aliceblue;
            width: 200px;
        }
        button{
            border: 1px solid darkcyan;
            background: rgba(250, 255, 255,0.4);
            color:darkcyan;
        }
    </style>
</head>
<body>
<h3>로그인 id: {{ request.session.logid }}</h3>
<h3>회원가입 작성</h3>
<table border="1">
    <tr>
        <td class="c1">항목</td>
        <td width="200">입력</td>
    </tr>
     <tr>
        <td class="c1">로그인</td>
        <td width="200">
            <a href="/member/login">
                <button>로그인 go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원가입</td>
        <td width="200">
            <a href="/member/insert">
                <button>회원가입 go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원탈퇴</td>
        <td width="200">
            <a href="/member/delete">
                <button>회원탈퇴 go!</button>
            </a>
        </td>
    </tr>
    {% if request.session.logid != None %}
    <tr>
        <td class="c1">회원정보수정</td>
        <td width="200">
            <a href="/member/up/{{ request.session.logid }}">
                <button>회원정보수정 go!</button>
            </a>
        </td>
    </tr>
    {% endif %}
    <tr>
        <td class="c1">회원검색(개인)</td>
        <td width="200">
            <a href="/member/one">
                <button>회원검색(개인) go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원검색(전체)</td>
        <td width="200">
            <a href="/member/all">
                <button>회원검색(전체) go!</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
