<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록인 데이터 table로 가져오기</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <style>
        table{
            width:100%;
            border-top: 1px solid #444444;
            border-collapse: collapse;
        }
        th, td{
            border-bottom: 1px solid #44444444;
            padding: 10px;
        }
    </style>
    <script>
        $(function(){
            $('#requestBtn').click(function(){
                $.ajax({
                    url: 'http://192.168.0.12:5500/json/json03.txt',
                    data: {keyword:'value값'},
                    method: "get",
                    beforeSend:function(){
                        // url 전송 전에 작업할 내용
                        console.log('beforeSend');
                    },
                    dataType:"json",
                    success:function(json) {
                        // 성공적으로 URL 전송하고 난 내용
                        // let jsonparam = JSON.parse(json);
                        // console.log(jsonparam.name);
                    console.log('success');
                    console.log(json);
                    //--- chxbox 부분 처리
                    $('#checkbox').find("span").remove();
                    $.each(json.chkbox, function(index, item){
                        // <span> 태그를 쓰는 이유 -- 쉽게 지우기 위해서 --> span태그는 inline태그라 쉽게 지울 수 있다.
                        $("#checkbox").append("<span><input type='checkbox' name='chk' value='"+item.idx+"'>"+item.chkname+"<span>");
                        });
                    //--- category 부분 처리
                    $('#addr').find("option").eq(0).nextAll().remove();
                    $.each(json.category, function(index, item){
                        $("#addr").append("<option value='"+item.index+"'>"+item.catename+"</option>");
                        });
                    //--- users 부분 처리
                    $('#table').find("tr").eq(0).nextAll().remove();
                    $.each(json.users, function(index, item){
                        $("#table").append("<tr>"
                            +"<td>"+(json.users.length-index)+"</td>"
                            +"<td>"+item.name+"</td>"
                            +"<td>"+item.gender+"</td>"
                            +"<td>"+item.phone+"</td>"
                            +"<td>"+item.id+"</td>"
                            +"<td>"+item.pw+"</td>"
                            +"<td>"+item.rgstdate+"</td>"
                            +"</tr>");
                        });
                    },
                    error:function(data){
                        //오류 났을 때 사용하는 내용
                        console.log('Error');
                    },
                    complete:function(){
                        // 모든 것이 끝나고 마지막으로 정리하는 내용
                        console.log('complete');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button id="requestBtn">가져오기</button>
    <div id="checkbox"></div>
    <select name="addr" id="addr">
        <option value="">선택해주세요</option>
    </select>
    <table border="1" id="table">
        <tr>
            <td>No</td>
            <td>이름</td>
            <td>성별</td>
            <td>전화번호</td>
            <td>아이디</td>
            <td>비밀번호</td>
            <td>등록일</td>
        </tr>
    </table>
</body>
</html>
