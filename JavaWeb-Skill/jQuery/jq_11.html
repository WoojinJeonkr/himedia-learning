<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <title>attr</title>
    <script>
        //.html
        //.text()
        //.width()
        //.height()
        //.attr()
        //.position()
        //.val()
        $(function(){
            $('#getter').click(function(){
                let img_src=$('img').attr('src');
                alert(img_src);
                console.log("idx: "+$('img').data("idx"));
            });
            $('#setter').click(function(){
                $('img').attr('src','/img/castle-g887ea443a_1920.jpg');
                $('img').attr('style',"width:500px;border:1px solid red");
                $('#setter').attr('id','setter2');
                console.log('setter log~~~');
                $('img').data("idx",2);
            });
        });
    </script>
</head>
<body>
    <p>버튼을 누르면 이미지를 변경할 수 있습니다.</p>
    <button id="getter">이미지 경로</button>
    <button id="setter">이미지 속성 변경</button><br/>
    <img data-idx="1" src="/img/sketch-5622725_1920.jpg"
        style="width:400px;border:1px solid blue;">
</body>
</html>
