<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background: cadetblue;
        }
        td{
            text-align: center;
        }
        table{
            background: snow;
            margin-left:auto;
            margin-right:auto;
        }
        .c1{
            background: aliceblue;
            width: 250px;
        }
    </style>
</head>
<body bgcolor=#e9967a>
<h3>단일 질문 검색 결과</h3>
<table border="1">
    <tr>
        <td class="c1">아이디</td>
        <td width="200">
            {{ one.id }}
        </td>
    </tr>
    <tr>
        <td class="c1">질문 내용</td>
        <td width="200">
            {{ one.question_text }}
        </td>
    </tr>
    <tr>
        <td class="c1">작성자</td>
        <td width="200">
            {{ one.question_writer }}
        </td>
    </tr>
    <tr>
        <td class="c1">작성 날짜</td>
        <td width="200">
            {{ one.pub_date }}
        </td>
    </tr>
    <tr>
        <td class="c1">질문 수정</td>
        <td colspan="2">
            <a href="/question/q_update/{{ one.id }}">
                <button>질문 수정 페이지로</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">질문 정보 페이지</td>
        <td colspan="2">
            <a href="/question">
                <button>질문 정보 페이지로</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
