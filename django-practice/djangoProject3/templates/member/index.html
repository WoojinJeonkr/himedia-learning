<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h3>로그인 id: {{ request.session.logid }}</h3>
<h3>회원가입 작성</h3>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<script src="{% static 'js/bootstrap.js' %}"></script>
<p></p>
<img src="/static/img/goosee.png" width="360" height="200">
<p></p>
<table border="1">
    <tr>
        <td class="c1">항목</td>
        <td width="200">입력</td>
    </tr>
     <tr>
        <td class="c1">로그인</td>
        <td width="200">
            <a href="/member/login">
                <button class="btn btn-danger">로그인 go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원가입</td>
        <td width="200">
            <a href="/member/insert">
                <button class="btn btn-danger">회원가입 go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원탈퇴</td>
        <td width="200">
            <a href="/member/delete">
                <button class="btn btn-danger">회원탈퇴 go!</button>
            </a>
        </td>
    </tr>
    {% if request.session.logid != None %}
    <tr>
        <td class="c1">회원정보수정</td>
        <td width="200">
            <a href="/member/up/{{ request.session.logid }}">
                <button class="btn btn-danger">회원정보수정 go!</button>
            </a>
        </td>
    </tr>
    {% endif %}
    <tr>
        <td class="c1">회원검색(개인)</td>
        <td width="200">
            <a href="/member/one">
                <button class="btn btn-danger">회원검색(개인) go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원검색(전체)</td>
        <td width="200">
            <a href="/member/all">
                <button class="btn btn-danger">회원검색(전체) go!</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
