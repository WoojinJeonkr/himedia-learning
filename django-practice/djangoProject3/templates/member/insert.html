<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background: cadetblue;
        }
        td{
            text-align: center;
        }
        table{
            background: snow;
            margin-left:auto;
            margin-right:auto;
        }
        .c1{
            background: aliceblue;
            width: 150px;
        }
    </style>
</head>
<body bgcolor=#e9967a>
<h3>회원 가입</h3>
<a href="/member">회원정보 시작페이지로..</a>
<p></p>
<form action="/member/insert2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td class="c1">항목</td>
            <td width="200">입력</td>
        </tr>
        <tr>
            <td class="c1">이름</td>
            <td width="200">
                <input class="form-control" type="text" name="name">
            </td>
        </tr>
        <tr>
            <td class="c1">전화번호</td>
            <td width="200">
                <input class="form-control" type="text" name="tel">
            </td>
        </tr>
        <tr>
            <td class="c1">주소</td>
            <td width="200">
                <input class="form-control" type="text" name="addr">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="form-control" style="background: aliceblue">회원가입 작성</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
