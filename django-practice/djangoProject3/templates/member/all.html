<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background: cadetblue;
        }
        td{
            text-align: center;
        }
        table{
            background: snow;
            margin-left:auto;
            margin-right:auto;
        }
        .c1{
            background: aliceblue;
            width: 250px;
        }
    </style>
</head>
<body bgcolor=#e9967a>
<h3>회원(전체) 검색 결과 {{ test }}</h3>
<hr color="red">
{{ all }}
<hr color="red">
{% for one in all %}
<table border="1">
    <tr>
        <td class="c1">아이디</td>
        <td width="200">
            {{ one.id }}
        </td>
    </tr>
    <tr>
        <td class="c1">이름</td>
        <td width="200">
            {{ one.name }}
        </td>
    </tr>
    <tr>
        <td class="c1">전화번호</td>
        <td width="200">
            {{ one.tel }}
        </td>
    </tr>
    <tr>
        <td class="c1">주소</td>
        <td width="200">
            {{ one.addr }}
        </td>
    </tr>
    <tr>
        <td class="c1">회원 정보 수정</td>
        <td colspan="2">
            <a href="/member/up/{{ one.id }}">
                <button>회원 수정 페이지로</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원 정보 페이지</td>
        <td colspan="2">
            <a href="/member">
                <button>회원 정보 페이지로</button>
            </a>
        </td>
    </tr>
</table><hr color="blue">
{% endfor %}
</body>
</html>
