<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <link rel="stylesheet" href="/css/css_3.css"> <!--방법 3. 외부 경로에서 스타일 적용-->
    <style> /*방법 1. head 부분에 style 태그를 통해 style 적용*/
        h2{
            font-weight: bold;
            color:blue; /*color:rgb(0,0,255); 또는 color:#0000FF*/
        }
    </style>
</head>
<body>
    <h2 style="color:green; text-decoration: underline;">인라인 스타일 적용</h2> <!--방법 2. body부분에 style 적용-->
    <p>단락 태그에 내용을 넣습니다.</p>
</body>
</html>
