<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        padding, margin
        1) 값 1개 - 4면 모두 적용
        2) 값 2개 - (위, 아래) (왼쪽,오른쪽)
        3) 값 3개 - 위, (오른쪽, 왼쪽), 아래
        4) 값 4개 - 위, 오른쪽, 아래, 왼쪽
        */
        div{
            background-color: red;
            color:white;
            width:400px;
            /*padding:20px 30px 40px 50px; /*위 오른쪽 아래 왼쪽*/
            padding-top:20px;
            padding-right:30px;
            padding-bottom:40px;
            padding-left:50px;
            border:20px solid black;
            margin:20px 30px 40px 50px;
        }
    </style>
</head>
<body>
    <h1>CSS 박스 모델</h1>
    <div>CSS 박스<br/></br>기계가 그렇듯이 인간에게도 '충전'이 필요하다. 매일 단 삼십 분이라도 긴장을 풀고 완전히 쉬는 시간을 가질 것.
        쉰다고 꼭 소파에 누워 눈을 감을 필요는 없다. 사람에 따라 요리를 하거나 독서를 하는 게 스트레스 해소에 더 적합할 수도 있다.
        충분히 쉬고 나면 고갈된 줄 알았던 에너지가 다시 차오른다. 마음이 풀어지고 몸도 달라진다.
        휴식이 가져오는 변화들, 미국 건강 미디어 '웹 엠디'가 정리했다.</div>
    <p>패딩(padding), 마진(margin)</p>
</body>
</html>
