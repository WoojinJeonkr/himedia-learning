<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>A-link-Button</title>
    <style>
        a:link, a:visited{
            background-color: bisque;
            color: chocolate;
            padding:15px 25px; /*padding px(위아래) px(좌우): 안쪽 여백, margin: 바깥쪽 여백*/
            text-align:center;
            text-decoration:none;
            display:inline-block;
        }
        a:hover, a:active {background-color:#FFC684;}
    </style>
</head>
<body>
    <h1>링크를 사용한 버튼</h1>
    <p><a href="https://www.naver.com">홈으로</a></p>
</body>
</html>
