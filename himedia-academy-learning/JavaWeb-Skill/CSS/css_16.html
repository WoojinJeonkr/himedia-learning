<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position 정렬</title>
    <style>
        body{
            padding:0;
            margin:0;
        }
        main{
            width:100%;
            height:700px;
            background-color: gold;
        }
        div{
            border:1px solid red;
            width:300px;
            padding:10px;
            margin:0px;
            position:absolute;
            left:50px; top:50px;
        }
    </style>
</head>
    <body>
        <main>
            <div>
            absolute Position 사용
            </div>
        </main>
    </body>
</html>
