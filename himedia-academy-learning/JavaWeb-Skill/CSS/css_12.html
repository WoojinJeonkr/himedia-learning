<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        /*
        border-collapse: 테이블 테두리를 한 줄로 나타낼 지 결정
        border-spacing: th, td 간에 여백 설정
        */
        table{
            border-collapse: collapse;
            width:100%;
        }
        th, td{
            padding:10px;
            border-bottom: 1px solid black;
            /*border-right: 1px solid black;*/
        }
        td{
            text-align:center;
        }
        tr:hover{background-color: #eeeeee;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>조류</th>
            <th>어류</th>
            <th>포유류</th>
        </tr>
        <tr>
            <td>독수리</td>
            <td>상어</td>
            <td>호랑이</td>
        </tr>
        <tr>
            <td>공작</td>
            <td>문어</td>
            <td>늑대</td>
        </tr>
</body>
</html>
