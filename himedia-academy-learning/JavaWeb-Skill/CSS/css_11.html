<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, th, td {border:2px solid red;}
        table {
            width:100%;
            border-collapse:collapse;
            border-spacing:20px 30px;
        }
        td {text-align:right}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>조류</th>
            <th>어류</th>
            <th>포유류</th>
        </tr>
        <tr>
            <td>독수리</td>
            <td>상어</td>
            <td>호랑이</td>
        </tr>
        <tr>
            <td>공작</td>
            <td>문어</td>
            <td>늑대</td>
        </tr>
    </table>
</body>
</html>
