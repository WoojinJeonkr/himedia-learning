<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- autofocus: 사용자가 입력을 할 때 받아야 하는 정보에 autofocus를 넣어주어 사용자에게 입력받게 함-->
        <!--maxlength: 문자의 최대 길이-->
        <!--size: 입력 폼의 가로 길이-->
        사용자: <input type="text" name="" autofocus size="50"><br/>
        <!-- input 속성: readonly 볼 수 있으나 수정은 안됨-->
        <!-- input 속성: disabled 볼 수 있으나 수정은 안됨, 값도 넘어가지 않음-->
        ID: <input type="text" name="u_id" value="kangs"><br/>
        전화번호: <input type="text" name="u_phone"><br/>
        <input type="submit" value="전송"><br/>
        <input type="image" src="/img/images.png" alt="전송" width="30">
    </form>
</body>
</html>
