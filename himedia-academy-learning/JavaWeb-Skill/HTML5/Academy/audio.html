<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
</head>
<body>
    <!--audio : controls - 오디오를 컨트롤 할 수 있는 기능 활성화
                src - 음성 경로
                autoplay - 자동으로 플레이(보안상 허용이 안 됨)
                loop - 자동 반복
    -->
    <audio controls autoplay src="/audio/참새 소리1.mp3">
        <source src="/audio/참새 소리1.mp3" type="audio/mp3">
    </audio>
</body>
</html>
