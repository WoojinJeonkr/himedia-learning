<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Block, Inline</title>
</head>
<body>
    <!--
        Block: <p>, <div>, <h>, <ul>, <ol>, <form>, <header> -- display 속성이 block, 해당 라인의 너비를 모두 차지
        Inline: <span>, <a>, <img> -- display 속성이 Inline, 요소의 너비가 해당 html 요소의 내용만큼 차지
    -->
    <h1>Span 요소 스타일</h1>
    <p style="border:1px solid blue;">
        <span style="border:1px solid red;">Span 요소 일부</span>
        안을 디자인 스타일 할 수 있습니다
    </p>
</body>
</html>
