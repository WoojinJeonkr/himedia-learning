<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>
    <h1>순서없는 리스트</h1>
    <ul>
        <li>사자</li>
        <li>호랑이<ul>
            <li>아기 호랑이1</li>
            <li>아기 호랑이2</li>
            <li>아기 호랑이3</li>
        </ul></li>
        <li>표범</li>
        <li>코끼리</li>
    </ul>

    <h1>순서있는 리스트</h1>
    <ol>
        <li>사자</li>
        <li>호랑이<ol>
            <li>아기 호랑이1</li>
            <li>아기 호랑이2</li>
            <li>아기 호랑이3</li>
        </ol></li>
        <li>표범</li>
        <li>코끼리</li>
    </ol>
</body>
</html>
