<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Float_Layout_2</title>
    <style>
        header, nav, section, footer{
            text-align:center;
        }
        header{
            text-align:center;
            background-color: #eeeeee;
            height:100px;
            line-height: 100px;
        }
        nav{
            background-color: tomato;
            color: white;
            width:200px;
            height:300px;
            line-height:240px;
            float:left;
        }
        section{
            width:200px;
            text-align: left;
            float:left;
            padding: 10px;
            line-height:240px;
        }
        footer{
            background: rgb(61, 119, 153);
            height:100px;
            line-height:100px;
            clear:both;
        }
    </style>
</head>
<body>
    <!--시멘틱 태그
        header, nav, main, section, article, aside, footer
    -->
    <h1>HTML5 레이아웃</h1>
    <header>
        <h2>HEADER 영역</h2>
    </header>
    <nav>
        <h2>NAV 영역</h2>
    </nav>
    <section>
        <h2>SECTION 영역</h2>
    </section>
    <footer>
        <h2>FOOTER 영역</h2>  
    </footer>
</body>
</html>
