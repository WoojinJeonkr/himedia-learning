<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        // 날짜 객체 생성
        let date1 = new Date();
        // 배열 초기화
        let arrDayStr = ['일', '월', '화', '수', '목', '금', '토'];
        // 배열 개수 구하기
        console.log("요일 개수: "+arrDayStr.length);
        // 날짜와 요일 구하기
        console.log(date1.getFullYear()+"-"+(date1.getMonth()+1)+"-"+ // 월은 0부터 시작하므로 (date1.getMonth()+1)을 사용
        date1.getDate()+"("+arrDayStr[date1.getDay()]+")");
        //시, 분, 초 구하기
        console.log(date1.getHours()+":"+date1.getMinutes()+":"+date1.getSeconds());

        let date2 = new Date(1990,0,25,16,33,21); // Date(1990,11,25) -> 1990-12-25, Date(1990,0,25) -> 1990-01-25
        console.log(date2.getFullYear()+"-"+(date2.getMonth()+1)+"-"+
        date2.getDate()+"("+arrDayStr[date2.getDay()]+")");
        console.log(date2.getHours()+":"+date2.getMinutes()+":"+date2.getSeconds());

        let date3 = new Date("2012-05-19 10:20:35")
        console.log(date3.getFullYear()+"-"+(date3.getMonth()+1)+"-"+
        date3.getDate()+"("+arrDayStr[date3.getDay()]+")");
        console.log(date3.getHours()+":"+date3.getMinutes()+":"+date3.getSeconds());

        let date4 = new Date("2012-05-19")
        console.log(date4.getFullYear()+"-"+(date4.getMonth()+1)+"-"+
        date4.getDate()+"("+arrDayStr[date4.getDay()]+")");
        console.log(date4.getHours()+":"+date4.getMinutes()+":"+date4.getSeconds());

        date4.setDate(date4.getDate()-1);
        console.log(date4.getFullYear()+"-"+(date4.getMonth()+1)+"-"+
        date4.getDate()+"("+arrDayStr[date4.getDay()]+")");
        console.log(date4.getHours()+":"+date4.getMinutes()+":"+date4.getSeconds());
    </script>
</head>
<body>
    
</body>
</html>
