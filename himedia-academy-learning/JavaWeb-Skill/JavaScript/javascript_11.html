<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
    <script>
        var animal = {kind:"tiger",name:"호랑이",age:5,weight:500};

        document.write("종류:"+animal.kind+"<br/>");
        document.write("이름:"+animal.name+"<br/>");
        document.write("나이:"+animal.age+"<br/>");
        document.write("몸무게:"+animal.weight+"<br/>");

        animal.kind="lion";
        document.write("종류:"+animal.kind+"<br/>");
    </script>
</head>
<body>
    
</body>
</html>
