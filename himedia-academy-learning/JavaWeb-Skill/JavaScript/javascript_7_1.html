<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일주일 달력 만들기</title>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        let currentDate = new Date();
        let arrDayStr = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];

        document.write("<div class='row justify-content-center'>");
        document.write("<div class='col-auto'>");
        document.write("<h1 class = 'text-center'>일주일 달력</h1>");
        document.write("<table class = 'table table-dark'>");
        document.write("<tr>");
        for(let i=0; i<7; i++){
            document.write("<th>"+arrDayStr[i]+"</th>");
        }
        document.write("</tr>");
        document.write("<tr>");
        currentDate.setDate(currentDate.getDate()-6);
        for(let j=0; j<7; j++){ // i는 몇 번을 반복할 것인지에 대한 반복 횟수
        currentDate.setDate(currentDate.getDate()+1);
        document.write("<td>"+currentDate.getFullYear()
            +"-"+strPlusZero(currentDate.getMonth()+1)
            +"-"+strPlusZero(currentDate.getDate())+"</td>");
        }
        document.write("</tr>");
        document.write("</table>");
        document.write("</div>");
        document.write("</div>");

        function strPlusZero(strValue){
            strValue = strValue + "";
            if(strValue.length == 1){
                strValue = "0"+strValue;
            }
            return strValue;
        }
    </script>
</head>
<body>

</body>
</html>
