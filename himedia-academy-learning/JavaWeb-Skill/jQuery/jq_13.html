<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <title>appendTo&prependTo</title>
    <script>
        $(function(){
            $("#appendToBtn").click(function(){
                // $("<li>뒤로 새로 추가된 아이템</li>").appendTo("#list");
                $("#list2").find('li').appendTo("#list");
                // $("#list2").appendTo("#list").find('li');
            });
            $("#prependToBtn").click(function(){
                // $("<li>앞으로 새로 추가된 아이템</li>").prependTo("#list");
                $("#list2").find('li').prependTo("#list");
                // $("#list2").prependTo("#list").find('li');
            });
        });
    </script>
</head>
<body>
    <ul id="list">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <ul id="list2">
        <li>네번째</li>
        <li>다섯번째</li>
    </ul>
    <button id="appendToBtn">가장 뒤에 아이템 추가</button>
    <button id="prependToBtn">가장 앞에 아이템 추가</button>
</body>
</html>
