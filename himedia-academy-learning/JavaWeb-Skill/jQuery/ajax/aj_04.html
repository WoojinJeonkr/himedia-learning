<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체인 데이터 table로 가져오기</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <style>
        table{
            width:100%;
            border-top: 1px solid #444444;
            border-collapse: collapse;
        }
        th, td{
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
    </style>
    <script>
        $(function(){
            $('#requestBtn').click(function(){
                $.ajax({
                    url: '/json/json01.txt',
                    data: {keyword:'value값'},
                    method: "get",
                    beforeSend:function(){
                        // url 전송 전에 작업할 내용
                        console.log('beforeSend');
                    },
                    dataType:"json",
                    success:function(json) {
                        // 성공적으로 URL 전송하고 난 내용
                        // let jsonparam = JSON.parse(json);
                        // console.log(jsonparam.name);
                        console.log('success');
                        $('tr').eq(0).find('td').eq(1).text(json.name);
                        $('tr').eq(1).find('td').eq(1).text(json.gender);
                        $('tr').eq(2).find('td').eq(1).text(json.phone);
                        $('tr').eq(3).find('td').eq(1).text(json.id);
                        $('tr').eq(4).find('td').eq(1).text(json.pw);
                        $('tr').eq(5).find('td').eq(1).text(json.rgstdate);
                    },
                    error:function(data){
                        //오류 났을 때 사용하는 내용
                        console.log('Error');
                    },
                    complete:function(){
                        // 모든 것이 끝나고 마지막으로 정리하는 내용
                        console.log('complete');
                    }
                })
            });
        });
    </script>
</head>
<body>
    <button id="requestBtn">가져오기</button>
    <table border="1" id="table">
        <tr>
            <td>이름</td>
            <td></td>
        </tr>
        <tr>
            <td>성별</td>
            <td></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td></td>
        </tr>
        <tr>
            <td>아이디</td>
            <td></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td></td>
        </tr>
        <tr>
            <td>등록일</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
