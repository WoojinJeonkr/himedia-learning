<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("button").click(function(){
                //--- 셀렉터 아래 전부 중 원하는 노드 찾기
                // $("#list").find("li").eq(1).html('두번째 아이템 선택');
                //--- 셀렉터 바로 아래 노드 중 원하는 노드 찾기
                $('#list').children().eq(1).html('두번째 아이템 선택');
            });
        });
    </script>
</head>
<body>
    <ul id="list">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <button>변경</button>
</body>
</html>
