<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
</head>
<script>
    $(function(){
        $('input[type="button"]').click(function(){
            login_submit();
        });
     function login_submit(){
        if($('#u_id').val() == ''){
            alert("아이디를 입력하십시오.");
            $('#u_id').focus();
            return;
        }
        if($('#u_pw').val() == ''){
            alert("패스워드를 입력하십시오.");
            $('#u_pw').focus();
            return;
        }

        if(confirm("저장하시겠습니까?")){
            // $('#login').submit();
            $('h1').html('로그인 중입니다~');
        }
    }
});
</script>
    <body>
    <h1>로그인</h1>
    <form name="login" id="login" action="/1111" method="get">
        <input type="text" name="u_id" id="u_id" placeholder="아이디" autofocus><br/>
        <input type="password" name="u_pw" id="u_pw" placeholder="패스워드"><br/>
        <input type="button" value="로그인">
    </form>
</body>
</html>
