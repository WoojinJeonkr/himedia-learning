<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <title>이펙트</title>
    <style>
        #divBox{
            width:100px;
            height:100px;
            background-color:yellow;
            border:1px solid red;
            margin-top:20px;
        }
    </style>
    <script>
        $(function(){
            $("button").click(function(){
                $("#divBox").fadeOut(500).delay(2000).fadeIn(2000);
                // $("#divBox").fadeOut(500).fadeIn(2000);
            });
        });
    </script>
</head>
<body>
    <h1>이펙트</h1>
    <button>이펙트</button>
    <div id="divBox"></div>
</body>
</html>
