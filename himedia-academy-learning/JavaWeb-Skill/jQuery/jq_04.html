<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Img effect</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
    <style>
        #divBox{
            width:100px;
            height:100px;
            background-color: yellow;
            border: 5px solid green;
            margin-top:20px;
        }
    </style>
    <script>
        $(function(){
            $("#showBtn").click(function(){
                $("#divBox").show(2000);
            });
            $("#hideBtn").click(function(){
                $("#divBox").hide(2000);
            });
            $("#toggleBtn").click(function(){
                $("#divBox").toggle(2000);
            });
            $("#fadeInBtn").click(function(){
                $("#divBox").fadeIn(2000);
            });
            $("#fadeOutBtn").click(function(){
                $("#divBox").fadeOut(2000);
            });
            $("#slideDownBtn").click(function(){
                $("#divBox").slideDown(2000);
            });
            $("#slideUpBtn").click(function(){
                $("#divBox").slideUp(2000);
            });
            // $("#animateBtn").click(function(){
            //     $("#divBox").animate({width:'200px'}
            //     ,3000).animate({width:'100px'},3000);
            // });
            $("#animateBtn").click(function(){
                $("#divBox").animate({marginLeft:'200px'},3000).animate({marginLeft:'0px'},3000)
                .animate({marginTop:'100px'},3000).animate({marginTop:'0px'},3000);
            });
        });
    </script>
</head>
<body>
    <button id="showBtn">Show</button>
    <button id="hideBtn">Hide</button>
    <button id="toggleBtn">toogle</button>
    <button id="fadeInBtn">fadeIn</button>
    <button id="fadeOutBtn">fadeOut</button>
    <button id="slideDownBtn">slideDown</button>
    <button id="slideUpBtn">slideUp</button>
    <button id="animateBtn">animate</button>
    <div id="divBox"></div>
</body>
</html>
